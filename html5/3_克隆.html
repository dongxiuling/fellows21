    function clone(obj){//深克隆
        var resObj = {};
        for(key in obj){
            if(obj[key] instanceof Object){
                resObj[key] = clone(obj[key]);
            }else{
                resObj[key] = obj[key];
            }
        }
        return resObj;
    }
