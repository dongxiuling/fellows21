<body>
    cookie
    sessionStorage
    localstorage
    相同点  本地存储
    1.过期时间不同  cookie 可以设置过期时间
    sessionStorage  当前会话 浏览器关掉失效
    localStorage  一直存在 除非用户手动清除
    2.存储大小  cookie 4K
    sessionStorage、localStorage 至少5M
    3.cookie会在http请求中携带
    sessionStorage、localStorage不会携带

        sessionStorage.setItem('key','111');
        sessionStorage.getItem('key');
        sessionStorage.removeItem('key');
        sessionStorage.clear();



    </script>
