<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        #container{
            width: 240px;
            height: 140px;
            /*background: #ff0000;*/
            margin:50px 100px;
        }
        li{
            float: left;
            width: 35px;
            height: 20px;
            background:  #F1F1F1;
            border: 1px solid #898989;
            border-bottom: none;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
            margin-right:5px;
            cursor: pointer;
        }
        li.active{
            background: #6D84B4;
            color: #fff;
        }
        .content{
            border: 1px solid #898989;
            height:100px;
            font-size: 12px;
        }
        .content div{
            display: none;
        }
        .content .active{
            display: block;
        }

    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="active">事实</li>
            <li>体育</li>
            <li>新闻</li>
        </ul>
        <div class="content">
            <div class="active">事实</div>
            <div>体育</div>
            <div>新闻</div>
        </div>
    </div>
    <script src="../jquery-1.12.4.js"></script>

    <script>

        $('li').on('click',function(){

            $(this).addClass('active').siblings().removeClass('active');

//            $('.content div').eq($(this).index()).addClass('active').siblings().removeClass('active');

            $('.content div').eq($(this).index()).show().siblings().hide();

        });


















    </script>

</body>
</html>
