    var innerHTML = '我是window的html';
    var events = {
        innerHTML:'我是 events',
        gethtml:function(){
            console.log(this.innerHTML);
        },
        setFunction:function(){
            return this.gethtml;
        },
        proxy:function(){
            var self = this;
            return function(){
                self.gethtml();
            }
        }
    };
    oDiv1.onclick = events.gethtml;  //container1
    oDiv2.onclick = events.setFunction();  //container2
    oDiv3.onclick = events.proxy();//我是 events
    /*function(){
        self.gethtml();
    }*/
    oDiv4.onclick = function(){//我是window的html
        window.setTimeout(events.setFunction(),0); //this指向window
    }
    oDiv5.onclick = function(){
        window.setTimeout(events.proxy(),0);  //我是 events
    };
