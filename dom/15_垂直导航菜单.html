<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #content{
            width: 180px;
            border:1px solid #000;
        }
        h2{
            background: #000000;
            color: #fff;
        }
        #content ul{
            display: none;
        }
    </style>
</head>
<body>
<ul id="content">
    <li>
        <h2 onselectstart="return false;">管理区</h2>
        <ul class="sub-list">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
    <li>
        <h2>交流区</h2>
        <ul class="sub-list">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>

    </li>
</ul>
<script>
    var aH2 = document.getElementsByTagName('h2');
    var oContent = document.getElementById('content');
    var aUl = oContent.getElementsByTagName('ul');


    for(var i=0; i<aH2.length; i++){
        aH2[i].index = i;
        aH2[i].flag = true; //true 代表隐藏  false 代表显示
        aH2[i].onclick = function(){
            if(this.flag){
                aUl[this.index].style.display = 'block';
            }else{
                aUl[this.index].style.display = 'none';
            }
            this.flag = !this.flag;
        }
    }


</script>

</body>
</html>
